
{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="symbol" placeholder="stock symbol" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="number">
        </div>
        <div class="mb-3">
            <button class="form-control mx-auto w-auto" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
